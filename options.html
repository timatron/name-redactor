<!DOCTYPE html>
<html>
    <head>
        <style>
            body { 
                min-width: 420px; 
                overflow-x: hidden; 
                font-family: Arial, sans-serif; 
                font-size: 12px; 
            }
            input, textarea { 
                width: 420px; 
            }
            input#save { 
                font-weight: bold; width: auto; 
            }
        </style>
        <script src="options.js"></script>
    </head>
    <body>
        <form id="settings">
            <p><label for="name">Name</label><br />
            <input type="text" id="name" name="name" size="50" value="" /></p>
            <p><label for="url">Color</label><br />
            <input type="text" id="color" name="color" size="50" value="" /></p>
            <p><label for="url">Custom Css</label><br />
            <textarea id="custom_css" name="custom_css" rows="20"/></textarea></p>
            <p>
                <input id="updateSettings" type="submit" value="Update Settings" />
                <span id="status-display"></span>
            </p>
        </form>
    </body>
